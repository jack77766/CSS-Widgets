<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slide-shows</title>
    <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>

<!-- -------------------FADE-SLIDE-SHOW-------------- -->
    <section class="fade-slide-show">
        <h1>Fade Effect slide-show</h1>
        <div class="fade-slide-show-container">
            <img class='fade-arrow-left' src="images/arrow-left.png" alt="">
            <div class="fade-slide-show-imageholder">
                <img class='fade-image hide' src="https://picsum.photos/400?random=1" alt="">
                <img class='fade-image hide' src="https://picsum.photos/400?random=2" alt="">
                <img class='fade-image fade-in' src="https://picsum.photos/400?random=3" alt="">
                <img class='fade-image hide' src="https://picsum.photos/400?random=4" alt="">
                <img class='fade-image hide' src="https://picsum.photos/400?random=5" alt="">
            </div>
            <img class='fade-arrow-right' src="images/arrow-right.png" alt="">
        </div>
    </section>

<!-- -------------------CAROUSEL------------------ -->

<section class="carousel">
    <h1>Carousel</h1>
    <img class='carousel-arrow-left' src="images/arrow-left.png" alt="">
    <div class="carousel-container">
        <img class='carousel-image' src="https://picsum.photos/200/400?random=1" alt="">
        <img class='carousel-image' src="https://picsum.photos/200/400?random=2" alt="">
        <img class='carousel-image' src="https://picsum.photos/200/400?random=3" alt="">
        <img class='carousel-image' src="https://picsum.photos/200/400?random=4" alt="">
        <img class='carousel-image' src="https://picsum.photos/200/400?random=5" alt="">
    </div>
    <img class='carousel-arrow-right' src="images/arrow-right.png" alt="">

</section>


    <script src="scripts/main.js"></script>
    <script> </script>
</body>
</html>
